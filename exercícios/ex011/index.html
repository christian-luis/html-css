<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinânica</h1>
    <p>Muito usado para abrir o site em dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/paisagem-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio src="midia/guitar.mp3" preload="metadata" controls loop></audio>

    <audio preload="metadata" controls loop>
        <source src="midia/kaiba.mp3" type="audio/mpeg">
        <source src="midia/kaiba.ogg" type="audio/ogg">
        <!-- tente evitar usar WAV (muito pesado) -->
        <source src="midia/kaiba.wav" type="audio/wav"> 
        <p>Infelizmente seu navegador não suporta este áudio, se quiser pode baixa-lo <a href="midia/kaiba.mp3">aqui</a></p>
    </audio>

    
</body>
</html>
