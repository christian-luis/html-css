<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
<style>
    * { /* Configurações globais das CSS*/
        height: 100%;
        background-attachment: fixed;
        
    }
    body {
        background-image: linear-gradient(to right, #4C5ECB, #793FCB, #BB2EB6, #DD4084, #FFC951 );
    }
</style>
</head>
<body>
    <h2>Gradiente em CSS</h2>
</body>
</html>
